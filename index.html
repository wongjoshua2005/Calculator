<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="frame">
        <div class="container">
            <div class="results"></div>
            <div class="button-container">
                <div class="row">
                    <button class="input">AC</button>
                    <button class="input">+/-</button>
                    <button class="input">%</button>
                    <button class="input">+</button>
                </div>

                <div class="row">
                    <button class="input one">1</button>
                    <button class="input two">2</button>
                    <button class="input three">3</button>
                    <button class="input">-</button>
                </div>

                <div class="row">
                    <button class="input four">4</button>
                    <button class="input five">5</button>
                    <button class="input six">6</button> 
                    <button class="input">*</button>                   
                </div>

                <div class="row">
                    <button class="input seven">7</button>
                    <button class="input eight">8</button>
                    <button class="input nine">9</button> 
                    <button class="input">/</button>                   
                </div>

                <div class="row">
                    <button class="input zero">0</button>
                    <button class="input">.</button>
                    <button class="input">=</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
