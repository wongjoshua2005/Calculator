<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="frame">
        <div class="container">
            <div class="results"></div>
            <div class="button-container">
                <div class="row">
                    <button class="input AC">AC</button>
                    <button class="input neg">+/-</button>
                    <button class="input percent">%</button>
                    <button class="input add">+</button>
                </div>

                <div class="row">
                    <button class="input">1</button>
                    <button class="input">2</button>
                    <button class="input">3</button>
                    <button class="input subtract">-</button>
                </div>

                <div class="row">
                    <button class="input">4</button>
                    <button class="input">5</button>
                    <button class="input">6</button>
                    <button class="input multiply">*</button>
                </div>

                <div class="row">
                    <button class="input">7</button>
                    <button class="input">8</button>
                    <button class="input">9</button>
                    <button class="input divide">/</button>
                </div>

                <div class="row">
                    <button class="input">0</button>
                    <button class="input decimal">.</button>
                    <button class="input equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
